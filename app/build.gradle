apply plugin: 'com.android.application'
apply plugin: 'com.fernandocejas.frodo'
//apply plugin: 'com.neenbedankt.android-apt'

ext {
    supporyLibraryVersion = '23.2.1'
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.pluu.webtoon"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 14
        versionName "1.1.12"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    dexOptions {
        preDexLibraries false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    compile "com.android.support:support-annotations:${supporyLibraryVersion}"
    compile "com.android.support:support-v4:${supporyLibraryVersion}"
    compile("com.android.support:appcompat-v7:${supporyLibraryVersion}") {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    compile("com.android.support:recyclerview-v7:${supporyLibraryVersion}") {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    compile("com.android.support:palette-v7:${supporyLibraryVersion}") {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    compile "com.android.support:cardview-v7:${supporyLibraryVersion}"
    compile "com.android.support:preference-v7:${supporyLibraryVersion}"

//	// DI
//    apt 'com.google.dagger:dagger-compiler:2.1'
//    compile 'com.google.dagger:dagger:2.1'
//    provided 'javax.annotation:jsr250-api:1.0'

    // LeakCheck
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.squareup.okhttp:okhttp:2.7.5'
    compile 'io.realm:realm-android:0.87.5'
}
