apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.fernandocejas.frodo'
apply plugin: 'android-apt'

ext {
    supporyLibraryVersion = '25.0.1'
}

frodo {
    enabled = false
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.pluu.webtoon"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 16
        versionName "1.1.14"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    dexOptions {
        preDexLibraries false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile "com.android.support:support-annotations:${supporyLibraryVersion}"
    compile "com.android.support:support-v4:${supporyLibraryVersion}"
    compile "com.android.support:appcompat-v7:${supporyLibraryVersion}"
    compile "com.android.support:recyclerview-v7:${supporyLibraryVersion}"
    compile "com.android.support:palette-v7:${supporyLibraryVersion}"
    compile "com.android.support:cardview-v7:${supporyLibraryVersion}"
    compile "com.android.support:preference-v7:${supporyLibraryVersion}"
    compile "com.android.support:customtabs:${supporyLibraryVersion}"
    // DI
    apt 'com.google.dagger:dagger-compiler:2.6.1'
    compile 'com.google.dagger:dagger:2.6.1'
    provided 'javax.annotation:jsr250-api:1.0'
    // LeakCheck
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    compile 'org.jsoup:jsoup:1.10.1'
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'io.reactivex:rxjava:1.1.9'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile 'io.realm:realm-android:0.87.5'
}

retrolambda {
    javaVersion JavaVersion.VERSION_1_7
}